<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>To-Do List</title>
</head>
<body>

  <div id="main">
    <div id="header">
      <h1>Steve's To-Do List</h1>
    </div>
    <div id="listcontent">
      <ul>
        <li><span class="delete">x</span> My list text</li>
      </ul>
    </div>
    <div id="formbox">
      <h3>Add a new item to the list:</h3>
      <form>
        <input type="text" name="itemtoadd">
        <input type="button" name="addbutton" value="Add">
      </form>
    </div>
  </div>

  <!-- Scripts go here at the bottom -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
